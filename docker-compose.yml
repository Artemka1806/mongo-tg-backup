version: '3.8'

services:
  mongodb-backup:
    build: .
    container_name: mongodb-backup-service
    restart: unless-stopped
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - BACKUP_DIR=/app/backups
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - BACKUP_INTERVAL_MINUTES=${BACKUP_INTERVAL_MINUTES:-5}
      - KEEP_LOCAL_BACKUPS=${KEEP_LOCAL_BACKUPS:-10}
      - SESSION_NAME=${SESSION_NAME:-mongodb_backup_userbot}
      - CONTROL_API_URL=${CONTROL_API_URL}
      - CONTROL_API_KEY=${CONTROL_API_KEY}
      - BOT_CHECK_INTERVAL_MINUTES=${BOT_CHECK_INTERVAL_MINUTES}
      - POSE_API_BASE_URL=${POSE_API_BASE_URL}
      - POSE_API_TOKEN=${POSE_API_TOKEN}
      - POSE_CHECK_INTERVAL_MINUTES=${POSE_CHECK_INTERVAL_MINUTES:-3}
      - POSE_CHECK_START_DELAY_SECONDS=${POSE_CHECK_START_DELAY_SECONDS:-10}
      - POSE_DATA_DIR=/app/pose_data
      - POSE_NOTIFY_MENTIONS=${POSE_NOTIFY_MENTIONS}
    volumes:
      - ./backups:/app/backups
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./pose_data:/app/pose_data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - backup-network
    stdin_open: true
    tty: true

networks:
  backup-network:
    driver: bridge
